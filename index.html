/* ----------------------
   Synth sounds (no external files)
   - correct: pleasant bell/ding
   - wrong: short low buzzer/horn
   ---------------------- */
const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audioCtx = null;
function ensureAudio(){
  if(!audioCtx) audioCtx = new AudioCtx();
}

// play a pleasant multi-tone bell
function playCorrectSound(){
  ensureAudio();
  const now = audioCtx.currentTime;
  const gain = audioCtx.createGain();
  gain.gain.setValueAtTime(0, now);
  gain.gain.linearRampToValueAtTime(0.12, now+0.01);
  gain.gain.exponentialRampToValueAtTime(0.0001, now+1.2);
  gain.connect(audioCtx.destination);

  const freqs = [880, 1320, 1760]; // chord
  freqs.forEach((f, i) => {
    const o = audioCtx.createOscillator();
    o.type = 'sine';
    o.frequency.value = f;
    o.connect(gain);
    o.start(now + i*0.02);
    o.stop(now + 0.9 + i*0.02);
  });
}

// play a short low buzzer / horn-like tone
function playWrongSound(){
  ensureAudio();
  const now = audioCtx.currentTime;
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = 'sawtooth';
  o.frequency.setValueAtTime(160, now);
  o.frequency.linearRampToValueAtTime(120, now + 0.15);
  g.gain.setValueAtTime(0.0001, now);
  g.gain.exponentialRampToValueAtTime(0.2, now + 0.02);
  g.gain.exponentialRampToValueAtTime(0.0001, now + 0.5);
  o.connect(g); g.connect(audioCtx.destination);
  o.start(now);
  o.stop(now + 0.5);
}

/* ---------- Rendering & MCQ logic ---------- */

function showPage(id){
  subjectsPage.classList.remove('active');
  lessonsPage.classList.remove('active');
  contentPage.classList.remove('active');
  document.getElementById(id).classList.add('active');
  if(id==='subjectsPage'){ backBtn.style.visibility='hidden'; pageTitle.innerText='Subjects' }
  else if(id==='lessonsPage'){ backBtn.style.visibility='visible'; pageTitle.innerText='English Lessons' }
  else if(id==='contentPage'){ backBtn.style.visibility='visible'; /* set in openLesson */ }
}

backBtn.addEventListener('click', ()=>{
  if(stack.length>0){
    const prev = stack.pop();
    showPage(prev);
    if(prev==='lessonsPage') pageTitle.innerText='English Lessons';
    else if(prev==='subjectsPage') pageTitle.innerText='Subjects';
  } else {
    showPage('subjectsPage');
  }
});

function openLessons(subject){
  stack.push('subjectsPage');
  lessonsList.innerHTML = '';
  const keys = Object.keys(data[subject] || {});
  keys.forEach(key => {
    const lesson = document.createElement('div');
    lesson.className = 'lesson';
    lesson.innerHTML = `<div class="thumb">${data[subject][key].emoji}</div><div class="meta"><div class="title">${data[subject][key].title}</div><div class="sub">${data[subject][key].sub || ''}</div></div>`;
    lesson.addEventListener('click', ()=> openLesson(subject,key));
    lessonsList.appendChild(lesson);
  });
  showPage('lessonsPage');
}

function openLesson(subject,key){
  stack.push('lessonsPage');
  const lesson = data[subject][key];
  pageTitle.innerText = lesson.title;
  contentArea.innerHTML = renderLessonHTML(lesson);
  attachMCQHandlers();
  showPage('contentPage');
  window.scrollTo({top:0,behavior:'smooth'});
}

function renderLessonHTML(lesson){
  let html = `<div class="container"><h1>${escapeHtml(lesson.title)}</h1><p style="text-align:center;font-style:italic">${escapeHtml(lesson.sub || '')}</p><div class="intro"><p>‡§ú‡§º‡§∞‡•Ç‡§∞, ‡§Ø‡§π‡§æ‡§Å ‡§â‡§® ‡§∏‡§≠‡•Ä ‡§∏‡§µ‡§æ‡§≤‡•ã‡§Ç ‡§ï‡•á ‡§ú‡§µ‡§æ‡§¨ ‡§π‡•à‡§Ç, ‡§ú‡•ã ‡§Ü‡§™‡§ï‡•á ‡§™‡•Ä‡§°‡•Ä‡§è‡§´ ‡§Æ‡•á‡§Ç ‡§¶‡§ø‡§è ‡§ó‡§è ‡§π‡•à‡§Ç, ‡§†‡•Ä‡§ï ‡§â‡§∏‡•Ä ‡§§‡§∞‡§π ‡§∏‡•á ‡§ú‡•à‡§∏‡•á ‡§µ‡•á ‡§Æ‡•Ç‡§≤ ‡§´‡§º‡§æ‡§á‡§≤ ‡§Æ‡•á‡§Ç ‡§≤‡§ø‡§ñ‡•á ‡§ó‡§è ‡§π‡•à‡§Ç‡•§</p></div>`;
  // QnA
  html += `<h2 class="section-title">NCERT Solutions</h2><div class="qna">`;
  lesson.qna.forEach(q=>{
    const parts = escapeHtml(q).replace(/\n/g,'\n');
    html += `<div class="question">${parts}</div>`;
  });
  html += `</div>`;
  // MCQ
  html += `<h2 class="section-title">MCQ</h2>`;
  lesson.mcq.forEach((m,mi)=>{
    html += `<div class="mcq-container" data-qindex="${mi}"><div class="mcq-question">${escapeHtml(m.q)}</div><div class="options">`;
    m.options.forEach((opt,oi)=>{
      html += `<div class="opt" data-answer="${oi}">${escapeHtml(opt)}</div>`;
    });
    html += `</div></div>`;
  });
  html += `<div class="controls"><button class="btn" onclick="resetMCQs()">Reset MCQs</button><button class="btn secondary" onclick="scrollToTop()">Back to top</button></div>`;
  html += `</div>`;
  return html;
}

function attachMCQHandlers(){
  document.querySelectorAll('.mcq-container').forEach(container=>{
    const opts = container.querySelectorAll('.opt');
    opts.forEach((opt, idx)=>{
      opt.addEventListener('click', onOptionClick);
    });
  });
}

function onOptionClick(e){
  const el = e.currentTarget;
  if(el.classList.contains('locked')) return;
  const parent = el.parentElement;
  const chosenIndex = parseInt(el.getAttribute('data-answer'), 10);
  // Find correct option index by reading any option with class? We stored data-answer per opt as index; correct index is the one in parent where option text matches lesson mcq answerIndex.
  // But simpler: find the mcq-container -> qindex -> get from data structure
  const mcqContainer = parent.closest('.mcq-container');
  const qIndex = parseInt(mcqContainer.getAttribute('data-qindex'), 10);
  // Need to find current lesson: pageTitle contains lesson title; search in data['english'] for matching title
  const lesson = findLessonByTitle(pageTitle.innerText);
  if(!lesson) return;
  const mcq = lesson.mcq[qIndex];
  const correctIndex = mcq.answerIndex;
  // lock and mark
  parent.querySelectorAll('.opt').forEach((o, oi)=>{
    o.classList.add('locked');
    if(oi === correctIndex) o.classList.add('correct');
  });
  if(chosenIndex !== correctIndex){
    el.classList.add('wrong');
    showEmoji(el, false);
    playWrongSound();
  } else {
    showEmoji(el, true);
    playCorrectSound();
  }
}

function resetMCQs(){
  document.querySelectorAll('.opt').forEach(o=>{
    o.classList.remove('locked','correct','wrong');
  });
  scrollToTop();
}

function scrollToTop(){ window.scrollTo({top:0,behavior:'smooth'}); }

function escapeHtml(s){
  if(!s) return '';
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
}

function findLessonByTitle(title){
  const subject = 'english';
  for(const key in data[subject]){
    if(data[subject][key].title === title) return data[subject][key];
  }
  return null;
}

/* ---------- Init ---------- */
function init(){
  // render lessons list
  lessonsList.innerHTML = '';
  const subject = 'english';
  for(const key in data[subject]){
    const lesson = data[subject][key];
    const div = document.createElement('div');
    div.className = 'lesson';
    div.innerHTML = `<div class="thumb">${lesson.emoji}</div><div class="meta"><div class="title">${lesson.title}</div><div class="sub">${lesson.sub || ''}</div></div>`;
    div.addEventListener('click', ()=> openLesson(subject,key));
    lessonsList.appendChild(div);
  }
  showPage('subjectsPage');
}
init();
</script>
